<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <img src="cal.jpg" alt="Calculator Header" name="headerimg" width="100" height="100">
   
     <br>
    <label for="input1">Input 1:</label>
    <input type="number" id="input1" name="input1" required><br><br>
    <label for="input2">Input 2:</label>
    <input type="number" id="input2" name="input2" required><br><br>
    <label for="operation">Select Operation:</label>
    <select id="operation" name="operation" required>
        <option value="">Select...</option>
        <option value="ADD">ADD</option>
        <option value="SUBTRACT">SUBTRACT</option>
        <option value="MULTIPLY">MULTIPLY</option>
        <option value="DIVIDE">DIVIDE</option>
    </select><br><br>
    <input type="image" src="submit.png" alt="Submit" name="submit" width="80" height="80"><hr>
    <p>SUBMIT</p>
    <input type="image" src="resert.png" alt="Reset" name="reset" width="80" height="80">
    <p>RESET</p>
</body>
</html>
